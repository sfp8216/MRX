<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register New Employer</h3>
    <form #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <div class="mb-3">
        <label for="registerUsername"
          class="form-label">Username</label>
        <input type="text"
          class="form-control"
          id="registerUsername"
          name="username"
          ngModel
          required
          #username="ngModel"
          placeholder="Enter Username">
      </div>
      <div class="mb-3">
        <label for="registerEmail"
          class="form-label">Email</label>
        <input type="email"
          class="form-control"
          id="registerEmail"
          name="email"
          ngModel
          required
          #email="ngModel"
          placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label for="registerPassword"
          class="form-label">Password</label>
        <input type="password"
          class="form-control"
          id="registerPassword"
          name="password"
          ngModel
          required
          #password="ngModel"
          placeholder="Enter Password">
      </div>
      <button type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"><i class="fas fa-sign-in-alt"></i> Register </button>
    </form>
  </div>
</div>
